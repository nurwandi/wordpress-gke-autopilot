apiVersion: v1
kind: Service
metadata:
  name: wordpress-service
  namespace: wordpress
  labels:
    app: wordpress
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: wordpress
  # Session affinity handled by Ingress (cookie-based)
  # Service-level affinity removed to prevent conflict with Ingress sticky sessions
