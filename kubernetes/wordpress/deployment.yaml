apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: wordpress
  labels:
    app: wordpress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      serviceAccountName: wordpress-sa
      containers:
      # Main WordPress container
      - name: wordpress
        image: wordpress:6-php8.3-apache
        ports:
        - containerPort: 80
          name: http
        env:
        # Database connection (via Cloud SQL Proxy on localhost)
        - name: WORDPRESS_DB_HOST
          valueFrom:
            secretKeyRef:
              name: wordpress-db-secret
              key: DB_HOST
        - name: WORDPRESS_DB_USER
          valueFrom:
            secretKeyRef:
              name: wordpress-db-secret
              key: DB_USER
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wordpress-db-secret
              key: DB_PASSWORD
        - name: WORDPRESS_DB_NAME
          valueFrom:
            secretKeyRef:
              name: wordpress-db-secret
              key: DB_NAME

        # WordPress configuration from ConfigMap
        - name: WORDPRESS_TABLE_PREFIX
          valueFrom:
            configMapKeyRef:
              name: wordpress-config
              key: WORDPRESS_TABLE_PREFIX

        # Redis configuration (for Redis Object Cache plugin)
        - name: WP_REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: wordpress-config
              key: WP_REDIS_HOST
        - name: WP_REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: wordpress-config
              key: WP_REDIS_PORT
        - name: WP_REDIS_DATABASE
          valueFrom:
            configMapKeyRef:
              name: wordpress-config
              key: WP_REDIS_DATABASE
        - name: WP_CACHE_KEY_SALT
          valueFrom:
            configMapKeyRef:
              name: wordpress-config
              key: WP_CACHE_KEY_SALT

        # PHP/WordPress memory limits
        - name: WP_MEMORY_LIMIT
          valueFrom:
            configMapKeyRef:
              name: wordpress-config
              key: WP_MEMORY_LIMIT

        # Redis Object Cache configuration
        # WordPress Docker image injects WORDPRESS_CONFIG_EXTRA into wp-config.php
        - name: WORDPRESS_CONFIG_EXTRA
          value: |
            /* Redis Object Cache */
            define('WP_REDIS_HOST', 'redis-service');
            define('WP_REDIS_PORT', 6379);
            define('WP_REDIS_DATABASE', 0);
            define('WP_REDIS_CLIENT', 'predis');
            define('WP_REDIS_TIMEOUT', 1);
            define('WP_REDIS_READ_TIMEOUT', 1);

        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html/wp-content

        livenessProbe:
          httpGet:
            path: /wp-admin/install.php
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5

        readinessProbe:
          httpGet:
            path: /wp-admin/install.php
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3

      # Cloud SQL Proxy sidecar container
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.4
        args:
          # Connection format: project:region:instance
          # Using public IP (instance has no private IP configured)
          - "--structured-logs"
          - "--port=3306"
          - "--health-check"
          - "--http-address=0.0.0.0"
          - "--http-port=9090"
          - "project-70763583-0169-48b4-8f8:asia-southeast2:wordpress-mysql-database"

        ports:
        - containerPort: 9090
          name: health
          protocol: TCP

        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi

        # Health check for Cloud SQL Proxy
        livenessProbe:
          httpGet:
            path: /liveness
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /readiness
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 5

      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: wordpress-pvc
