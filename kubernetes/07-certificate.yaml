apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wordpress-tls-cert
  namespace: wordpress
spec:
  # Secret name where certificate will be stored
  secretName: wordpress-tls-cert

  # Certificate duration (90 days, Let's Encrypt default)
  duration: 2160h # 90 days

  # Renew certificate 30 days before expiration
  renewBefore: 720h # 30 days

  # Common name
  commonName: wordpress.broken-code.online

  # DNS names covered by this certificate
  dnsNames:
  - wordpress.broken-code.online

  # Reference to ClusterIssuer
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
    group: cert-manager.io
